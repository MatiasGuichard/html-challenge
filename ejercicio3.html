<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FORMULARIO</title>
</head>

<body>
  <header>
    <h1>Formulario de registro</h1>
  </header>
  <main>
    <form>
      <div>
        <label for="name">Nombre:</label>
        <input type="text" id="name" />
      </div>
      <br />
      <div>
        <label for="lastName">Apellido:</label>
        <input type="text" id="lastName" />
      </div>
      <br />
      <div>
        Modalidad de cursada:
        <input type="radio" id="OnD" name="modalidad" />
        <label for="OnD">On-Demand</label>
        <input type="radio" id="EnV" name="modalidad" />
        <label for="EnV">En Vivo</label>
      </div>
      <br />
      <div>
        <label for="email">Correo</label>
        <input type="email" id="email" />
        <div>
          <br />
          <div>
            <input type="checkbox" id="recibir" />
            <label for="recibir">Deseo recibir informacion sobre nuevos posteos en la plataforma de
              Nucba</label>
          </div>
          <br />
          <div>
            <input type="checkbox" id="terminos" />
            <label for="terminos">Declaro que lei los terminos y condiciones y estoy listo para
              convertirme en desarrollador web Full Stack.</label>
          </div>
          <br />
          <input type="submit" value="Enviar" />
    </form>
  </main>
</body>

</html>
